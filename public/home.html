<input ng-model="course_id">
<button ng-click="getTees()">Load Course</button>

<div class="container">
   <div class="row">
      <div class="col-md-12 scorecard">
         <score-card ng-if="pars" tees="courses" scores="scores" pars="pars"></score-card>
         <button ng-click="submitScores()">Submit Score</button>
      </div>
   </div>
</div>
